    const amountPerRow = 3;

    const originalElement = document
      .querySelector(".BreakpointGrid_item__RSMyf");
    const baseElement = originalElement.cloneNode(true);
    const exisitingElements = document
      .querySelectorAll(".BreakpointGrid_item__RSMyf");
    const count = exisitingElements.length;
    const columns = document.querySelectorAll(".BreakpointGrid_column__9MIoh");
    for (let i = count; i < images.length; i++) {
      const newElement = baseElement.cloneNode(true);
      const columnIndex = i % amountPerRow;
      columns[columnIndex].appendChild(newElement);
    }

    document
      .querySelectorAll(".BreakpointGrid_column__9MIoh")
      .forEach((item, column) => {
        item
          .querySelectorAll(".BreakpointGrid_item__RSMyf")
          .forEach((item, index) => {
            item.dataset.number = column + index * amountPerRow;
          });
      });

    document
      .querySelectorAll(".BreakpointGrid_column__9MIoh")
      .forEach((item, column) => {
        item
          .querySelectorAll(".BreakpointGrid_item__RSMyf")
          .forEach((item, index) => {
            item.dataset.number = column + index * amountPerRow;
          });
      });

    const items = Array.from(document.querySelectorAll("[data-number]")).sort(
      (a, b) => a.dataset.number - b.dataset.number,
    );

    items.forEach((item, index) => {
      const image = images[index];

      if (image) {
        const picture = item.querySelector("picture");
        const sources = picture.querySelectorAll("source");
        sources[0].srcset = image.srcSetAvif;
        sources[1].srcset = image.srcSetJpg;

        const img = picture.querySelector("img");
        img.src = image.src;

        const article = item.querySelector("article");
        article.style = `aspect-ratio: ${image.width}/${image.height}`;
      } else {
        item.style.display = "none";
      }
    });
